<!DOCTYPE html>
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>语音元素</title>
  </head>
  <body>
    <section>
      <h2>section</h2>
      <p>
        标签定义文档中的节。
      </p>
    </section>
    <article class="">
      <h2>article</h2>
      <p>
        标签定义独立的内容。
      </p>
    </article>
    <h2>nav</h2>
    <nav>
      <a href="#">Java</a> |
      <a href="#">Android</a> |
      <a href="#">Html5</a> |
    </nav>
    <aside class="">
      <h2>aside</h2>
      <p>
        标签定义页面珠区域内容之外的内容，比如侧边栏。
      </p>
    </aside>
    <header>
      <h2>header</h2>
      <p>
        元素描述了文档的头部区域。
      </p>
    </header>
    <footer>
      <h2>Footer</h2>
      <p>
        元素描述了文档的底部区域。
      </p>
    </footer>
    <h2>figure和figcaption</h2>
    <figure>
      <img src="../0.resource" alt="" />
      <figcaption>加号</figcaption>
    </figure>
  </body>
</html>
